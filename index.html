<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
<div class="clock">
    <div class="circle1">
        <div class="circle2"></div>
    </div>
    <div class="num-click">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="hours-hand"   data-rotateH="0"></div>

    <p class="day"></p>
    <p class="hours"></p>
    <p class="minutes"></p>
    <p class="second"></p>
    <p class="milliSecond"></p>
    <p class="dayOfWeek"></p>
</div>
<script src="Scripts/script.js"></script>

</html>
